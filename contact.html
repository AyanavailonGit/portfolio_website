<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    referrerpolicy="no-referrer" />
  <title> Contact Me </title>
</head>

<body>

  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="div/img/logo.png" alt="" id="logo">
        <ul>
          <li><a href="index.html"> Home </a></li>
          <li><a href="about.html"> About </a></li>
          <li><a href="work.html"> Work </a></li>
          <li><a href="contact.html" class="current"> Contact </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- SECTION - A : Contact - Form -->
  <section id="contact-a" class="text-center py-2">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is How You Can Reach me</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name1-input" placeholder="Enter Your Name Here"
            name="name1">
          <input type="text" class="text-input subject-input" placeholder="Enter Your Subject Here"
            name="suject">
          <input type="email" class="text-input email-input" placeholder="Enter Your E-Mail Here"
            name="email">
          <input type="number" class="text-input number-input"
            placeholder="Enter Your Phone Number Here" name="number">
          <textarea name="Enter Message" class="text-input
          message-input" placeholder="Enter Your Message Here" name="message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
        <div>
          <div data-netlify-recaptcha="true"></div>
        </div>
      </form>
    </div>
  </section>

  <!-- Section - b contact - info -->
  <section id="contact-info" class="text-center py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>E-Mail</h3>
          <p>John@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>555 555 555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>88 , Boston , MA </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section - C tagline -->
  <section id="contact-c" class="bg-main py-4 text-center">
    <h1>Let's start our next project</h1>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p> Copyrights &copy; 2021 , All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-facebook fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-linkedin fa-2x"></i>
      </div>
    </div>
  </footer>







</body>

</html>
